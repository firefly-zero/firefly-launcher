# https://taskfile.dev
version: '3'

tasks:
  build:
    desc: build ROM
    cmds:
      - firefly_cli build
      - firefly_cli export
  release:
    desc: build and publish release
    cmds:
      - task: build
      - test {{.CLI_ARGS}}
      - grep -F '"{{.CLI_ARGS}}"' Cargo.toml
      - git tag {{.CLI_ARGS}}
      - git push
      - git push --tags
      - gh release create --generate-notes {{.CLI_ARGS}}
      - gh release upload {{.CLI_ARGS}} sys.launcher.zip
  format:
    desc: "run code formatters"
    cmds:
      - cargo fmt
  test:
    desc: "run tests"
    cmds:
      - cargo build --target wasm32-unknown-unknown
      - firefly_cli build
  lint:
    desc: "run linters"
    cmds:
      - cargo clippy --target wasm32-unknown-unknown
  all:
    cmds:
      - task: format
      - task: lint
      - task: test
  default:
    - task: all

