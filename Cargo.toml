[package]
name = "firefly-launcher"
version = "0.1.1"
edition = "2021"

[dependencies]
firefly-meta = "0.1.0"
firefly-rust = { version = "0.2.0", default-features = false, features = [
    "alloc",
    "sudo",
] }
talc = { version = "4.4.0", default-features = false, features = ["lock_api"] }

# https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true    # Automatically strip symbols from the binary.
opt-level = "z" # Optimize for size.
lto = true      # Enable link-time optimization
